<div class="login-container">
  <div class="login-card">
    <h2 class="text-center"><i class="pi pi-sign-in"></i> Iniciar Sesión</h2>
    
    <div class="p-fluid">
      <div class="field">
        <label for="email">Email</label>
        <span class="p-input-icon-left">
          <i class="pi pi-envelope"></i>
          <input 
            type="email" 
            pInputText 
            id="email" 
            [(ngModel)]="usuario.email" 
            placeholder="correo@ejemplo.com"
            required>
        </span>
      </div>

      <div class="field">
        <label for="password">Contraseña</label>
        <span class="p-input-icon-left">
          <i class="pi pi-lock"></i>
          <input 
            type="password" 
            pInputText 
            id="password" 
            [(ngModel)]="usuario.password" 
            placeholder="Ingrese su contraseña"
            [style]="{'width':'100%'}"
            required>
        </span>
      </div>

      <button 
        pButton 
        [ngClass]="{'p-button-primary': usuario.email && usuario.password, 'p-button-secondary': !usuario.email || !usuario.password}"
        icon="pi pi-key" 
        (click)="onLogin()"
        [disabled]="!usuario.email || !usuario.password">
      </button>

      <div class="register-link">
        <p>¿No tienes una cuenta? <a routerLink="/register">Regístrate</a></p>
      </div>
    </div>
  </div>
</div>

<p-toast></p-toast>
