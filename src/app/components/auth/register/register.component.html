<div class="register-container">
  <div class="register-card">
    <h2 class="text-center"><i class="pi pi-id-card"></i> Registro</h2>
    
    <div class="p-fluid">
      <div class="field">
        <label for="nombre">Nombre</label>
        <span class="p-input-icon-left">
          <i class="pi pi-user"></i>
          <input 
            type="text" 
            pInputText 
            id="nombre" 
            [(ngModel)]="usuario.nombre" 
            placeholder="Ingrese su nombre"
            required>
        </span>
      </div>

      <div class="field">
        <label for="apellido">Apellido</label>
        <span class="p-input-icon-left">
          <i class="pi pi-user"></i>
          <input 
            type="text" 
            pInputText 
            id="apellido" 
            [(ngModel)]="usuario.apellido" 
            placeholder="Ingrese su apellido"
            required>
        </span>
      </div>

      <div class="field">
        <label for="email">Email</label>
        <span class="p-input-icon-left">
          <i class="pi pi-envelope"></i>
          <input 
            type="email" 
            pInputText 
            id="email" 
            [(ngModel)]="usuario.email" 
            placeholder="correo@ejemplo.com"
            required>
        </span>
      </div>

      <div class="field">
        <label for="password">Contraseña</label>
        <span class="p-input-icon-left">
          <i class="pi pi-lock"></i>
          <input 
            type="password" 
            pInputText 
            id="password" 
            [(ngModel)]="usuario.password" 
            placeholder="Ingrese su contraseña"
            [style]="{'width':'100%'}"
            required>
        </span>
      </div>

      <div class="field">
        <label for="confirmarPassword">Confirmar Contraseña</label>
        <span class="p-input-icon-left">
          <i class="pi pi-lock"></i>
          <input 
            type="password" 
            pInputText 
            id="confirmarPassword" 
            [(ngModel)]="usuario.confirmarPassword" 
            placeholder="Confirme su contraseña"
            [style]="{'width':'100%'}"
            required>
        </span>
      </div>

      <button 
        pButton 
        [ngClass]="{'p-button-primary': validarFormulario(), 'p-button-secondary': !validarFormulario()}"
        icon="pi pi-user-plus" 
        (click)="onRegister()"
        [disabled]="!validarFormulario()">
      </button>

      <div class="login-link">
        <p>¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión</a></p>
      </div>
    </div>
  </div>
</div>

<p-toast></p-toast>
